<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./photos/Vector.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>FishEye</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <a
        href="index.html"
        class="logo"
        aria-current="page"
        aria-label="Lien vers la page d'acceuil"
        title="logo"
      >
        <img
          src="./photos/logo.svg"
          alt="lien vers la page d'acceuil"
          class="logo__svg"
        />
      </a>
      <nav aria-label="Filtrer par catÃ©gories">
        <ul class="nav__ul">
          <li class="tag portrait" aria-label="tag__portrait" tabindex="0">
            <span class="portrait">#Portrait</span>
          </li>
          <li class="tag art" aria-label="tag__art" tabindex="0">
            <span class="art">#Art</span>
          </li>
          <li class="tag fashion" aria-label="tag__fashion" tabindex="0">
            <span class="fashion">#Fashion</span>
          </li>
          <li
            class="tag architecture"
            aria-label="tag__architecture"
            tabindex="0"
          >
            <span class="architecture">#Architecture</span>
          </li>
          <li class="tag travel" aria-label="tag__travel" tabindex="0">
            <span class="travel">#Travel</span>
          </li>
          <li class="tag sports" aria-label="tag__sport" tabindex="0">
            <span class="sports">#Sports</span>
          </li>
          <li class="tag animals" aria-label="tag__animals" tabindex="0">
            <span class="animals">#Animals</span>
          </li>
          <li class="tag events" aria-label="tag__events" tabindex="0">
            <span class="events">#Events</span>
          </li>
        </ul>
      </nav>

      <h1 class="header__titre">Nos photographes</h1>
    </header>

    <main id="main__index"></main>

    <div id="contenu"><a href="#main__index">Passer au contenu</a></div>

    <script type="module" src="index.js"></script>
  </body>
</html>
